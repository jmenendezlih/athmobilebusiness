    <script type="text/javascript">
        // Read more at: https://github.com/evertec/athmovil-javascript-api
        // Suppose this is a single page product.

        // Change to 'production'
        var ENV = 'sandbox';
        // Replace with your token provided in the ATH Mobile Business App
        var TOKEN = 'sandboxtoken01875617264';

        // Use this as your global variables.
        // You can add multiple products in this array.
        var products = [
            {
                name: 'Product One Title',
                description: 'This is the description of my product.',
                quantity: 1,
                price: 1.00
            },
            {
                name: 'Product Two Title',
                description: 'This is the description of my product.',
                quantity: 2,
                price: 1.10
            }
        ];
        var total = 0.00;
        var metadata1 = 'Awesome products by DEVX LAB';

        setDefaults(products);

        console.log('total: ', total);

        // This is the Main Object that we want to construct. 
        // Check details section at: https://github.com/evertec/athmovil-javascript-api
        ATHM_Checkout = {

            env: ENV,
            publicToken: TOKEN,

            timeout: 120,
            theme: 'btn',
            lang: 'en',

            items: products,
            total: total,
            metadata1: metadata1,

            onCompletedPayment: function(response) {
                // Handle response
                // console.log('complete: ', response);
                var html = completed(response);
                $('#media-content').html(html);
            },
            onCancelledPayment: function(response) {
                //Handle response
                // console.log('cancel: ', response);
                var html = cancelled(response);
                $('#media-content').html(html);
            },
            onExpiredPayment: function(response) {
                //Handle response
                // console.log('expired: ', response);
                var html = expired(response);
                $('#media-content').html(html);
            }
        };

        // callback success
        function completed(data) {
            var html = '<div>';
            html += '<h4><i class="fa fa-check-circle fa-2x text-success"></i><br/>Completed Sucessfully!</h4>';
            html += '<div><strong>Reference Number:</strong> ' + data.referenceNumber + '</div>';
            html += '<div><strong>Product:</strong> ' + data.metadata1 + '</div>';
            html += '<div><strong>TransId:</strong> ' + data.transactionID + '</div>';
            html += '<div><strong>Total Paid:</strong> $' + data.total + '</div>';
            html += '</div>';

            return html;
        }

        // callback error (not sure)
        function cancelled(data) {
            var html = '<div>';
            html += '<h4><i class="fa fa-hourglass-end fa-2x text-danger"></i><br/>Cancelled!</h4>';
            html += '<div><strong>Reference Number:</strong> ' + data.referenceNumber + '</div>';
            html += '<div><strong>Product:</strong> ' + data.metadata1 + '</div>';
            html += '</div>';

            return html;
        }

        // callback expired (not sure)
        function expired(data) {
            var html = '<div>';
            html += '<h4><i class="fa fa-ban fa-2x text-warning"></i><br/> Expired!</h4>';
            html += '<div><strong>Reference Number:</strong> ' + data.referenceNumber + '</div>';
            html += '<div><strong>Product:</strong> ' + data.metadata1 + '</div>';
            html += '</div>';

            return html;
        }

        // Defaults values
        function setDefaults(products) {
            var html = '';

            for( var i=0; i<products.length; i++) {
                total += calcTotal(products[i]);
                
                html += '<div>';
                html += '<h5 class="mt-4">' + products[i].name + '</h5>';
                html += '<div><em>' + products[i].description + '</em></div>';
                html += '<div>';
                html += '<span>Qty: <strong>' + products[i].quantity + '</strong></span> ';
                html += '<span>Price: <strong>$' + products[i].price.toFixed(2) + '</strong> </span>';
                html += '</div>';
                html += '</div>';
                html += '<hr/>';
                
            }
            html += '<h2>Total: $' + total.toFixed(2) + '</h2>';

            $('#products').html(html);            
        }

        // Calc price * qty
        function calcTotal(product) {          
            return Number(product.price) * Number(product.quantity);
        }
    </script>
